server.port=9000
spring.application.name=meeapp

# Standard Datasource config
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JWT security
security.jwt.secret-key=${JWT_SECRET_KEY}
security.jwt.expiration-time=${JWT_EXPIRATION_TIME:36000000}

# Hibernate
# spring.jpa.hibernate.ddl-auto=<create | create-drop | update | validate | none>
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
# spring.jpa.properties.hibernate.format_sql=true

# flyway properties
spring.flyway.enabled=true
# spring.flyway.url=jdbc:postgresql://localhost:5432/meeapp
# spring.flyway.username=kratosgado
# spring.flyway.password=28935617
spring.flyway.schemas=migrations
spring.flyway.locations=classpath:db/migrations/postgresql
spring.flyway.clean-disabled=false
