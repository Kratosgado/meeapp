databaseChangeLog:
  - changeSet:
    id: 1
    author: kratosgado
    changes:
      - createTable:
        tableName: users
        columns:
          - column:
            name: id
            type: BIGSERIAL
            constraints:
              primaryKey: true
              nullable: false
          - column:
            name: role
            type: VARCHAR(5)
            constraints:
              nullable: false
            defaultValue: USER
          - column:
            name: name
            type: VARCHAR(50)
            constraints:
              nullable: false
          - column:
            name: email
            type: VARCHAR(50)
            constraints:
              nullable: false
              unique: true
          - column:
            name: password
            type: VARCHAR(24)
            constraints:
              nullable: false
          - column:
            name: created_at
            type: TIMESTAMP
            defaultValueComputed: CURRENT_TIMESTAMP
          - column:
            name: updated_at
            type: TIMESTAMP
